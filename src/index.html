<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3 Exercises</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <!-- JQUERY UI CSS -->
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.structure.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.theme.min.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div className="container">
        <div id="selections" className="row">
            <div className="col-md-4">
                <div id="slider-div">
                    <label>Date: <span id="dateLabel1">05/12/2013</span> - <span id="dateLabel2">10/31/2017</span></label>
                    <div id="date-slider"></div>
                </div>
            </div>
            <div className="col-md-4">
                <select id="coin-select" className="form-control">
                    <option selected value="bitcoin">Bitcoin</option>
                    <option value="ethereum">Ethereum</option>
                    <option value="bitcoin_cash">Bitcoin Cash</option>
                    <option value="litecoin">Litecoin</option>
                    <option value="ripple">Ripple</option>
                </select>
            </div>
            <div className="col-md-4">
                <select id="var-select" className="form-control">
                    <option selected value="price_usd">Price in dollars</option>
                    <option value="market_cap">Market capitalization</option>
                    <option value="24h_vol">24 hour trading volume</option>
                </select>
            </div>
        </div>
        <div className="row">
            <div className="col-md-12">
                <div id="chart-area"></div>
            </div>
        </div>
    </div>

    <!-- <script src="./d3-tip.js"></script> -->
    <!-- <script src="./index.js"></script> -->


</body>

</html>
